<app-header title="Registro"/>

<ion-content [fullscreen]="true">

    <div class="d-flex-center">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">
            <app-logo/>

            <app-custom-input 
              icon="person-outline"
              autocomplete="name"
              [control]="form.controls.name"
              label="Nombre"
              type="text"
            />

            <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
              <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
              <div *ngIf="form.controls.name.errors?.['minlength']">El nombre debe tener al menos 4 caracteres.</div>
            </div>

            <app-custom-input 
              icon="mail-outline"
              autocomplete="email"
              [control]="form.controls.email"
              label="Email"
              type="email"
            />

            <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
              <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
              <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
            </div>
    
            <app-custom-input 
              icon="lock-closed-outline"
              [control]="form.controls.password"
              label="Password"
              type="password"
            />

            <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
              <div *ngIf="form.controls.password.errors?.['required']">La contrasena es requerida</div>
            </div>

            <div class="validators" *ngIf="form.controls.password.errors">
              <div *ngIf="form.controls.password.errors?.['minlength']">minimo 8 caracteres</div>
              <div *ngIf="form.controls.password.errors?.['pattern']">Debe contener Mayuscula</div>
              <div *ngIf="form.controls.password.errors?.['pattern']">Debe contener minuscula</div>
            </div>

            <!-- <app-custom-input icon="lock-closed-outline"/> -->
             <ion-button mode="ios" [disabled]="form.invalid" class="submit"  type="submit" expand="block">
              Registrate
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
             </ion-button>
        </form>
    </div>
</ion-content>
